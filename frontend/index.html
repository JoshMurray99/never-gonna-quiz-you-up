<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz homepage</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js" type="module"></script>
  </head>
  <body>
    <nav>
            <input
            id="userInput"
            type="text"
            placeholder="Enter username here"
            />
            <button>Submit</button>
            <h2>Username:</h2>
            <h2 id="user"></h2>
    </nav>
    <body id="body">
      <div class="homepage">
      <div class="quiz">
        <h1 class="title">Quiz it up!</h1>
        <div class="subjects">
          <div class="subject geography">
            <figure class="img__wrapper">
              <img class="img" src="../assets/planet.png" alt="">
            </figure>
            <a class="subject__title" href="questions.html" onclick="questionSelection()">Geography</a>
            <figure class="img__wrapper">
              <img class="img" src="../assets/planet.png" alt="">
            </figure>
          </div>
          <div class="subject history">
            <figure class="img__wrapper--history">
              <img class="img__history" src="../assets/history-man.png" alt="picture of planet">
            </figure>
            <a class="subject__title" href="questions.html">History</a>
            <figure class="img__wrapper--history">
              <img class="img__history" src="../assets/history-man.png" alt="picture of old">
            </figure>
          </div>
        </div>
      </div>
        <div class="leaderboards">
          <div class="leaderboard__header">
            <h3 class="leaderboard__title">Geography Leaderboard</h3>
          </div>
          <div class="leaderboard">
          <div class="players" id="geoLeaderboard">
              <div class="positions">
                  <div class="one">1</div>
                  <div class="two">2</div>
                  <div class="three">3</div>
              </div>
            <ol class="player__list">
              <li></li>
              <li></li>
              <li></li>
            </ol>
          </div>
        </div>
        <div class="leaderboard__header--history">
          <h3 class="leaderboard__title">History Leaderboard</h3>
        </div>
        <div class="leaderboard">
        <div class="players" id="histLeaderboard">
            <div class="positions">
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
            </div>
          <ol class="player__list">
            <li></li>
            <li></li>
            <li></li>
          </ol>
        </div>
      </div>
    </div>
    </div>
    </body>
  </body>
</html>
